ip address {{mgmt_ip}} {{mgmt_mask}}
no shutdown
!
ip default-gateway {{mgmt_gw}}
!
int vlan 1
no ip address
no shutdown
!
ip access-list extended mgmt-access
permit ip 10.10.0.0 0.255.255.255 any
!
