boot host dhcp
!
service timestamps debug datetime localtime
service timestamps log datetime localtime
service password-encryption
clock timezone CET 1
clock summer-time CET recurring last Sun Mar 2:00 last Sun Oct 3:00
aaa new-model
!
enable secret {{enable}}
username {{username}} privilege 15 secret {{password}}
aaa authentication login default local
!
hostname {{hostname}}
!
snmp-server community {{snmp_ro}} RO
snmp-server community {{snmp_rw}} RW
no snmp-server community private
!
no ip domain-lookup
ip domain-name {{domain_name}}
!
crypto key generate rsa general-keys mod 1024
!
ip ssh version 2
!
vtp mode transparent
vlan {{mgmt_vlanid}}
name MGMT
vlan {{vlanid}}
name ACCESS
!
spanning-tree mode mst
spanning-tree vlan 1-4094
!
errdisable recovery cause all
no errdisable recovery cause psecure-violation
errdisable recovery interval 120
!
no ip http server
no ip http secure-server
!
ntp server {{mgmt_gw}} prefer
ntp server 10.1.1.1
ntp server 10.1.1.2
!
ip dhcp snooping vlan 1-4094
no ip dhcp snooping information option
ip dhcp snooping
!
int ra gi0/{{model.eth}}
desc Trunk
ip dhcp snooping trust
switchport mode trunk
switchport trunk allowed vlan {{mgmt_vlanid}},{{vlanid}}
spanning-tree bpduguard disable
cdp enable
no shutdown
!
{{py:
def eth_access_to(i):
    return i - 1
}}
int ra gi1/0/1-{{model.eth | eth_access_to}}
desc Access
no cdp enable
switchport mode access
switchport access vlan {{vlanid}}
no logging event link-status
switchport port-security maximum 3
switchport port-security violation restrict
switchport port-security
no shutdown
!
spanning-tree portfast default
spanning-tree portfast bpduguard default
!
int vlan {{mgmt_vlanid}}
ip address {{mgmt_ip}} {{mgmt_mask}}
no shutdown
!
ip default-gateway {{mgmt_gw}}
!
int vlan 1
no ip address
no shutdown
!
ip access-list extended {{mgmt_acl_name}}
{{for line in mgmt_acl_lines}}
{{line}}
{{endfor}}
!
line con 0
privilege level 15
exec-timeout 30 0
!
line vty 0 15
access-class mgmt-access in
transport input ssh
logging synchronous
privilege level 15
exec-timeout 30 0
!
banner login ^Go Away
^
!
banner exec ^
Config generated by swboot {{swboot_generate_time}} for {{model.name}}
from {{model.template}} version {{template_time}}
^
!
no vstack
!
end
